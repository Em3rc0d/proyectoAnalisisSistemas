<div class="dashboard p-6 bg-gray-100 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Formulario de Cronograma Gantt</h1>
    <form class="mt-4">
        <div class="form-group mb-4">
            <label for="gantt-tasks" class="block text-gray-700 text-sm font-bold mb-2">Tareas del cronograma</label>
            <textarea id="gantt-tasks"
                class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="form-group mb-4">
            <label for="gantt-dates" class="block text-gray-700 text-sm font-bold mb-2">Fechas de inicio y fin</label>
            <input type="text" id="gantt-dates"
                class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="form-group mb-4">
            <label for="gantt-resources" class="block text-gray-700 text-sm font-bold mb-2">Asignaci√≥n de recursos</label>
            <input type="text" id="gantt-resources"
                class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-center mt-6">
            <button (click)="confirmCronograma()" type="button" class="btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-2">
                Guardar Cronograma
            </button>
        </div>
    </form>
</div>
