<div class="container mx-auto p-6 max-h-screen">
    <div class="dashboard bg-gray-100 rounded-lg shadow-lg p-4">
      <h1 class="text-2xl font-bold mb-4 text-center">Generaci√≥n de Avisos de Oferta</h1>
      <form class="mt-4">
        <div class="form-group mb-4">
          <label for="offer-type" class="block text-gray-700 text-sm font-bold mb-2">Tipo de oferta</label>
          <input type="text" id="offer-type" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="form-group mb-4">
          <label for="notice-content" class="block text-gray-700 text-sm font-bold mb-2">Contenido del aviso</label>
          <textarea id="notice-content" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="form-group mb-4">
          <label for="relevant-dates" class="block text-gray-700 text-sm font-bold mb-2">Fechas relevantes</label>
          <input type="text" id="relevant-dates" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex flex-wrap items-center justify-center mt-6">
          <button (click)="confirmAviso()" type="button" class="btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2">
            Crear Aviso
          </button>
          <button (click)="enviarAviso()" type="button" class="btn-primary bg-green-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded m-2">
            Enviar Aviso a Inversionistas
          </button>
        </div>
      </form>
    </div>
  </div>
