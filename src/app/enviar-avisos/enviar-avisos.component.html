<div class="send-notices mt-8">
    <h2 class="text-gray-700 text-lg font-semibold mb-2 text-center">Lista de inversionistas</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full border-collapse">
        <thead>
          <tr>
            <th class="border px-4 py-2 bg-gray-200">Inversionista</th>
            <th class="border px-4 py-2 bg-gray-200">Correo</th>
            <th class="border px-4 py-2 bg-gray-200">Fecha de creaci√≥n</th>
            <th class="border px-4 py-2 bg-gray-200">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let investor of investors; let i = index" class="bg-white">
            <td class="border px-4 py-2">{{ investor.name }}</td>
            <td class="border px-4 py-2">{{ investor.email }}</td>
            <td class="border px-4 py-2">{{ investor.creationDate }}</td>
            <td class="border px-4 py-2">
              <button class="btn-primary text-white font-bold py-2 px-4 rounded mx-2"
                      [ngClass]="{'bg-green-500': investor.selected, 'bg-blue-500': !investor.selected}"
                      (click)="toggleButton(investor)">
                {{ investor.selected ? 'Seleccionado' : 'Seleccionar' }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="flex items-center justify-center mt-6">
      <button class="btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
              (click)="sendNotices()">
        Enviar Avisos
      </button>
    </div>
  </div>
