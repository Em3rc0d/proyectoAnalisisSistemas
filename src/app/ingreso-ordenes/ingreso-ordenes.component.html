<div class="dashboard p-6 bg-gray-100 rounded-lg shadow-lg">
    <form class="mt-4">
        <div class="form-group mb-4">
            <label for="investor-name" class="block text-gray-700 text-sm font-bold mb-2">Nombre del inversionista</label>
            <input type="text" id="investor-name" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="form-group mb-4">
            <label for="investment-amount" class="block text-gray-700 text-sm font-bold mb-2">Monto de inversión</label>
            <input type="number" id="investment-amount" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="button" class="btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Enviar Orden
        </button>
        <button type="button" class="btn-secondary ml-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancelar
        </button>
    </form>

    <!-- Confirmación de Orden -->
    <div class="confirmation mt-4">
        <p class="text-gray-700 text-sm mb-2">¿Confirmar envío de la orden?</p>
        <button class="btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Confirmar
        </button>
        <button class="btn-secondary ml-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancelar
        </button>
    </div>
</div>
