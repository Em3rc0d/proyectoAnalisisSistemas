<div class="dashboard p-6 bg-gray-100 rounded-lg shadow-lg">
    <button class="btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Generación del Módulo Web para Recepción de Órdenes
    </button>

    <!-- Formulario de Configuración -->
    <form class="mt-4">
        <div class="form-group mb-4">
            <label for="module-name" class="block text-gray-700 text-sm font-bold mb-2">Nombre del módulo</label>
            <input type="text" id="module-name" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="form-group mb-4">
            <label for="start-date" class="block text-gray-700 text-sm font-bold mb-2">Fecha de inicio</label>
            <input type="date" id="start-date" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="form-group mb-4">
            <label for="end-date" class="block text-gray-700 text-sm font-bold mb-2">Fecha de cierre</label>
            <input type="date" id="end-date" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="button" class="btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Habilitar Módulo Web
        </button>
        <button type="button" class="btn-secondary ml-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancelar
        </button>
    </form>

    <!-- Confirmación de Habilitación -->
    <div class="confirmation mt-4">
        <p class="text-gray-700 text-sm mb-2">¿Confirmar habilitación del módulo web?</p>
        <button class="btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Confirmar
        </button>
        <button class="btn-secondary ml-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancelar
        </button>
    </div>
</div>
